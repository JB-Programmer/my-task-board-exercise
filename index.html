<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Task Board</title>
    
    <!--favicon -->
    <link rel="icon" href="css/images/notebg.png" type="image/x-icon"/>
    
    <!--Google Fonts-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Dancing+Script">
    
    <!--Bootstraps Fonts and CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">
    
    <!--My CSS main.css-->
    <link rel="stylesheet" href="css/main.css"> <!--Revisar donde colocar -->


</head>

<body>
    <div class="container">
        <div class="row">
            <header>
                    <img src="img/title.png" class="img-responsive center-block" alt="my_task_board">
            </header>
        </div>
    </div>

    <form novalidate>

        <div class="container" id="theForm">
                <div class="form-row">
                        <div id="title" class="brownText">To do note</div>
                        <div  class="col-7" id="inputBox">    
                            <textarea name="textInput" class="form-control" id="inputText" placeholder="What do you have to do?" required></textarea>
                            <div class="error" id = "noteError">Please, enter a note</div>
                        </div>
                </div>
                
                <div class="form-row">
                    <div  class="col-3 form-group" id="divDateBox">    
                        <label for="dateBox" class="form-check"><h3 class="brownText">Limit Task Date</h3></label>
                <!--I didnt use type="date" because that automatically doesnt allow letters and invalid days, months or years numbers -->
                        <input id="dateBox" type="text" name="dateBox" class="dateBoxx form-control form-control-lg"  placeholder="dd/mm/yyyy">
                        <div class="error" id = "dateError" required>Please, enter a correct date DD/MM/YYYY</div>
                     </div>
                </div>
                
                <div class="form-row form-check" id="divDetailsBox">
                        <h3 id="importanceLevel" class="brownText">Importance Level</h3>
                        <label for="normalImp" class="form-check-label brownText smallerText">
                                <input id="normalImp" type="radio" value="Not very important" name="importance" class="mx-auto" checked="checked">Not very important
                        </label>  
                          
                    <div class="form-check">
                        <label for="veryImp" class="form-check-label brownText smallerText"> 
                                <input id="veryImp" type="radio" value="Very Important" name="importance" class="mx-auto">Very Important
                        </label>
                    </div>
                </div>

            
                <div class="form-row align-items-center" id="divMyButton">
                    <div class="col-auto">
                    <button class="btn btn-primary" id="mybutton">Send</button>
                </div>
                </div>
            </div>

    </form>
    
    <div class="container" id="postitList">
    </div>
    

     
   
    
    
    
    <script src="javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
